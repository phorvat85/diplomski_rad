server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/appdb
    username: app
    password: secret
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

kafka:
  bootstrap-servers: kafka:9092